<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Viewer</title>

    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <div id="photo-viewer">

      </div>
      <div id="thumbnails">
        <a href="img/img1.jpg" class="thumb active">
          <img src="img/img1.jpg" alt="Photo 1" />
        </a>
        <a href="img/img2.jpg" class="thumb">
          <img src="img/img2.jpg" alt="Photo 2" />
        </a>
        <a href="img/img3.jpg" class="thumb">
          <img src="img/img3.jpg" alt="Photo 3" />
        </a>
        <a href="img/img4.jpg" class="thumb">
          <img src="img/img4.jpg" alt="Photo 4" />
        </a>
        <a href="img/img5.jpg" class="thumb">
          <img src="img/img5.jpg" alt="Photo 5" />
        </a>
    </div>
  </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/js.js"></script>
  </body>
</html>
